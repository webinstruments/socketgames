<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>cargame</title>
    <!--link rel="stylesheet" type="text/css" media="screen" href="main.css" /-->
    <script src="../libraries/three.min.js"></script>
    <script src="../libraries/stats.min.js"></script>
    <script src="../libraries/dat.gui.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
</body>
<script>
    var renderer;
    var scene;
    var camera;
    var stats;
    var control;

    window.onload = init;
    window.addEventListener('resize', onResize, false);

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        camera.position.x = 10;
        camera.position.y = 20;
        camera.position.z = 50;

        camera.lookAt(scene.position);

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var cubeGeometry = new THREE.BoxGeometry(
            5, 5, 5
        );

        var cubeMaterial = new THREE.MeshNormalMaterial();

        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.name = 'cube';
        scene.add(cube);

        document.body.appendChild(renderer.domElement);

        stats = createStats();
        document.body.appendChild(stats.domElement);

        control = new function() {
            this.rotationSpeed = 0.005;
            this.scale = 1;
        }

        addControls(control);
        setupKeyControls();

        render();
    }

    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render() {
        renderer.render(scene, camera);
        var c = scene.getObjectByName('cube'); 
        c.rotation.x += control.rotationSpeed;
        c.scale.set(control.scale, control.scale, control.scale);
        requestAnimationFrame(render);
        stats.update();
    }

    function createStats() {
        var stats = new Stats();
        stats.setMode(0);

        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0';
        stats.domElement.style.top = '0';

        return stats;
    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.1, 0.1);
        gui.add(controlObject, 'scale', 0.01, 2);
    }

    function setupKeyControls() {
        var c = scene.getObjectByName('cube');
        document.onkeydown = function(e) {
            switch(e.keyCode) {
                case 37: c.position.x -= 10;
                break;
                case 39: c.position.x += 10;
                break;
            }
        }
    }
</script>

</html>
