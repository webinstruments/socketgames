<html>
<head>

    <style>

<script>

    // global variables
    var renderer;
    var scene;
    var camera;
    var stats;
    var control;
    var cube;
    var THETA = 1e-6;
    var output = false;

    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var gamedata = [{ game_id: null, roundtrip_time: 12 }, { game_id: null, roundtrip_time: 13 }, { game_id: null, roundtrip_time: 14 }]
            console.log(JSON.stringify(gamedata));

        $.ajax({ //start new game
            type: "POST",
            url: "http://213.47.38.104:8080/api/game",
            data: {
                con_type: 1,
                username: "Test aus Lieboch13"
            }
        }).done(function(response) {
            console.log(response);
            gamedata.map(function(a) {
                a.game_id = response[0].game_id;
            });
            var abc = JSON.stringify(gamedata);
            console.log(JSON.stringify(gamedata));
            $.ajax({ //post delays
                headers: {
                    'Content-Type':'application/json'
                },
                type: "POST",
                url: "http://213.47.38.104:8080/api/gamedata",
                data: JSON.stringify(gamedata)
            });
            $.ajax({ //end game
            type: "PUT",
            url: "http://213.47.38.104:8080/api/game",
            data: {
                game_id: '35b2d971-144a-11e9-924b-e14cd85729ca',//response.game_id,
                con_type: 1,
                username: "Test aus Lieboch5"
            }
            }).done(function(response) {
                console.log(response);
            });
        });

        // create a cube and add to scene
        /*var cubeGeometry = new THREE.BoxGeometry(10 * Math.random(), 10 * Math.random(), 10 * Math.random());
        var cubeMaterial = new THREE.MeshNormalMaterial();
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.name = 'cube';*/
        cube = new Block5(0.662);
        cube.generate(scene);

        cube2 = new Block5(0.662);
        cube2.generate(scene);
        cube2.setPosition(1.3, 0, 0);
        cube.cubes[0].cube.material.color.setHex(0xAA0000);

        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // create the stats
        stats = createStats();
        document.body.appendChild(stats.domElement);

        control = new function () {
            this.rotationSpeed = 0.005;
            this.scale = 1;
        };
        addControls(control);

        // call the render function
        setupKeyControls();
        render();
    }

    function createStats() {
        var stats = new Stats();
        stats.setMode(0);

        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        return stats;
    }

    function render() {
        requestAnimationFrame(render);

        /*scene.getObjectByName('cube').rotation.x += control.rotationSpeed;
        scene.getObjectByName('cube').scale.set(control.scale, control.scale, control.scale);*/
        if(output) {
            console.log('2_before rendering');
            positionTest();
        }
        renderer.render(scene, camera);
        if(output) {
            output = false;
            console.log('4_after rendering');
            positionTest();
        }
        stats.update();
    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.1, 0.1);
        gui.add(controlObject, 'scale', 0.01, 2);
    }

    function setupKeyControls() {
        document.onkeydown = function(e) {
            switch(e.keyCode) {
                case 38: 
                    output = true;
                    cube.rotate(1000);
                    //console.log('1_control');
                    //positionTest();
                break;
                case 40: cube.undoRotate();
                break;
            }
        }
    }

    // calls the init function when the window is done loading.
    window.onload = init;

    function positionTest() {
        for(var i = 0; i < 1; ++i) {
            var position = cube.cubes[i].getPosition(scene, true);
            console.log('posX: ' + position.x + ' posY: ' + position.y);
        }
    }

</script>
