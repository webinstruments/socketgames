<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <script src="libraries/three.min.js"></script>
    <script src="libraries/stats.min.js"></script>
    <script src="libraries/dat.gui.min.js"></script>
    <script src="tetris/blocks/anchors/movePoint.js"></script>
    <script src="tetris/blocks/anchors/pivotPoint.js"></script>
    <script src="tetris/blocks/block2.js"></script>
    <script src="tetris/blocks/cube.js"></script>
    <script src="tetris/blocks/wireframe.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    // global variables
    var renderer;
    var scene;
    var camera;
    var stats;
    var control;
    var cube;

    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

        // create a cube and add to scene
        /*var cubeGeometry = new THREE.BoxGeometry(10 * Math.random(), 10 * Math.random(), 10 * Math.random());
        var cubeMaterial = new THREE.MeshNormalMaterial();
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.name = 'cube';*/
        cube = new Block2(0.662);
        cube.generate(scene);

        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // create the stats
        stats = createStats();
        document.body.appendChild(stats.domElement);

        control = new function () {
            this.rotationSpeed = 0.005;
            this.scale = 1;
        };
        addControls(control);

        // call the render function
        setupKeyControls();
        render();
    }

    function createStats() {
        var stats = new Stats();
        stats.setMode(0);

        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        return stats;
    }

    function render() {
        requestAnimationFrame(render);

        /*scene.getObjectByName('cube').rotation.x += control.rotationSpeed;
        scene.getObjectByName('cube').scale.set(control.scale, control.scale, control.scale);*/
        renderer.render(scene, camera);
        stats.update();
    }

    function addControls(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.1, 0.1);
        gui.add(controlObject, 'scale', 0.01, 2);
    }

    function setupKeyControls() {
        document.onkeydown = function(e) {
            switch(e.keyCode) {
                case 38: cube.rotate();
                break;
                case 40: cube.rotateBack();
                break;
            }
        }
    }

    // calls the init function when the window is done loading.
    window.onload = init;

</script>
<body>
</body>
</html>
